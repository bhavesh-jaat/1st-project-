<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GameArena - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body class="font-roboto bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-2xl font-bold" href="#">GameArena</a>
        <div class="space-x-4">
            <a class="text-gray-300 hover:text-white" href="index.html">Home</a>
          <a class="text-gray-300 hover:text-white" href="#">Games</a>
          <a class="text-gray-300 hover:text-white" href="#">Tournaments</a>
          <a class="text-gray-300 hover:text-white" href="#">Leaderboards</a>
          <a class="text-gray-300 hover:text-white" href="#">Community</a>
        </div>
      </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="flex items-center justify-center min-h-screen bg-gray-200 py-12">
      <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Create Your GameArena Account</h2>

        <form action="#" method="POST">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Choose a username"
            />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>

          <!-- Confirm Password -->
          <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Re-enter your password"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Sign Up
          </button>

          <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a></p>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto text-center">
        <p>Â© 2023 GameArena. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
